<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Disquera</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Listado Disqueras</h1>
        <a type="button" class="btn btn-success" th:href="@{/disquera/form}">Registrar disquera</a>
        <table id="datat">
            <thead>
                <th>Id Disquera</th>
                <th>Nit disquera</th>
                <th>Nombre Disquera</th>
                <th>Teléfono Disquera</th>
                <th>Direccion disquera</th>
                <th>Estado Disquera</th>
                <th colspan="2">Acciones</th>
            </thead>
            <tbody>
                <tr th:if="${disqueras.size()>0}" th:each="c:${disqueras}">
                    <td th:text="${c.id_Disquera}"></td>
                    <td th:text="${c.nit_Disquera}"></td>
                    <td th:text="${c.nombre_Disquera}"></td>
                    <td th:text="${c.telefono_Disquera}"></td>
                    <td th:text="${c.direccion_Disquera}"></td>
                    <td th:if="${c.estado_Disquera==true}">
                        <span class="badge bg-success active">Activo</span>
                    </td>
                    <td th:if="${c.estado_Disquera==false}">
                        <span class="badge bg-danger active">Inactivo</span>
                    </td>
                    <td>
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/disquera/ver/}+${c.id_Disquera}">
                            <i class="bi bi-pencil"></i>

                        </a>
                        <a role="button" class="btn btn-danger btn-sm" th:href="@{/disquera/delete/} + ${c.id_Disquera}" onclick="return confirm('Estás seguro que quieres eliminar este cliente?');">
                            <i class="bi bi-trash"></i>
                        </a>


                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var datat = document.querySelector("#datat");
        var dataTable = new DataTable("#datat", {
            perPage: 10,
            labels: {
                placeholder: "Busca por un campo...",
                perPage: "{select} registros por página",
                noRows: "No se encontraron registros",
                info: "Mostrando {start} a {end} de {rows} registros",
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
